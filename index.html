<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosperitus</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main id="principal">

    <div class="flex">
        <div class="titulo">
            <p class="p-1">Asegura tu <span class="highlight-1">futuro financiero</span></p>
                
            <p class="p-2">con un asesor financiero <span class="highlight-2"> personal</span></p>
        </div>

        <div class="formulario">
            <h1>¡Llena el formulario!</h1>
            <form action="">
                <div>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo">
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico">
                </div>
                <div>
                    <input type="tel" id="tel" name="tel" placeholder="000-000-000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
                </div>
                <button type="button">ENVIAR</button>
            </form>
        </div>
    </div>
    

    </main>
</body>
</html>
